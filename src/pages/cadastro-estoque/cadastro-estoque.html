<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  		<title>Estoque Fácil</title>
		<link rel="stylesheet" type="text/css" href="./cadastro-estoque.css" media="screen" />
	</head>
<body>
	<h1>Estoque Fácil</h1>
	<form class="login-form">
		<label for="nome">Nome:</label>
		<input class="input" type="text" id="nome" name="nome" required>

		<label for="sobrenome">Sobrenome:</label>
		<input class="input" type="text" id="sobrenome" name="sobrenome" required>

		<label for="email">E-mail:</label>
		<input class="input" type="email" id="email" name="email" required>

		<label for="senha">Senha:</label>
		<input class="input"type="password" id="senha" name="senha" required>

		<button class="button-cadastrar">Cadastrar</button>

		</button>

		<a href="login-estoque.html" class="link">Já tem cadastro? Faça login aqui.</a>
	</form>
</body>
</html>
